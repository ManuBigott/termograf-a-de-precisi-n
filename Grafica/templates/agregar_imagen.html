<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Imagen</title>
</head>
<body>
    <h1>Agregar Imagen</h1>
    <form action="/agregar_imagen" method="post">
        <label for="maquina">Máquina:</label>
        <input type="text" id="maquina" name="maquina" required><br>
        <label for="fecha">Fecha:</label>
        <input type="text" id="fecha" name="fecha" required><br>
        <label for="ruta_imagen">Ruta de la Imagen:</label>
        <input type="text" id="ruta_imagen" name="ruta_imagen" required><br>
        <label for="temperatura_maquina">Temperatura de la Máquina:</label>
        <input type="number" id="temperatura_maquina" name="temperatura_maquina" required><br>
        <label for="temperatura_ambiente">Temperatura del Ambiente:</label>
        <input type="number" id="temperatura_ambiente" name="temperatura_ambiente" required><br>
        <button type="submit">Agregar Imagen</button>
    </form>
    <a href="/">Volver al Menú Principal</a>
</body>
</html>
